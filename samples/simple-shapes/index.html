<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"
              content="width=device-width">
        <meta http-equiv="content-type"
              content="text/html; charset=UTF-8">
        <title>Simple shapes sample - Mesh preview</title>
    </head>
    <body>
        <script type="module">
            import {start_mesh_preview} from "../../src/start.js";

            const meshesMetadata = [
                {name: "Line"},
                {name: "Triangle"},
                {name: "Square"},
                {name: "Two squares", viewDistance: 30},
            ];

            start_mesh_preview({
                get_mesh_data,
                meshesMetadata,
                modulePath: "../../src/",
                defaultViewDistance: 25,
                defaultOrientation: [0, 0, 0],
                infoText: "Simple shapes sample by Tarpeeksi Hyvae Soft",
            });

            function get_mesh_data(meshMetadata)
            {
                switch (meshMetadata.name)
                {
                    case "Line": return [[{x:-5, y:0, z:0},
                                          {x:5, y:0, z:0}]];

                    case "Triangle": return [[{x:-5, y:-5, z:0},
                                              {x:0, y:5, z:0},
                                              {x:5, y:-5, z:0}]];

                    case "Square": return [[{x:-5, y:-5, z:0},
                                            {x:-5, y:5, z:0},
                                            {x:5, y:5, z:0},
                                            {x:5, y:-5, z:0}]];

                    case "Two squares": return [[{x:-12, y:-5, z:0},
                                                 {x:-12, y:5, z:0},
                                                 {x:-2, y:5, z:0},
                                                 {x:-2, y:-5, z:0}],
                                                [{x:2, y:-5, z:0},
                                                 {x:2, y:5, z:0},
                                                 {x:12, y:5, z:0},
                                                 {x:12, y:-5, z:0}]];
                }
                
                return [];
            }
        </script>
    </body>
</html>
