<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"
              content="width=device-width">
        <meta http-equiv="content-type"
              content="text/html; charset=UTF-8">
        <link rel="stylesheet"
              type="text/css"
              href="index.css">
        <title>Mesh preview</title>
    </head>
    <body>
        <div id="mesh-preview">
            <mesh-preview-rendering></mesh-preview-rendering>
            <mesh-preview-control-panel></mesh-preview-control-panel>
            <mesh-preview-info-box></mesh-preview-info-box>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
        <script src="https://unpkg.com/vuex@2/dist/vuex.min.js"></script>
        
        <script type="module">
            import {start_mesh_preview} from "./start.js";
            import {get_meshes_from_model_file as get_mesh} from "../parse-model-file.js";
            import meshes from "../models.js";

            start_mesh_preview({
                meshes,
                get_mesh,
                infoText: "Mesh data from Ka-50 Hokum &copy; Virgin/Simis.",
                containerId: "mesh-preview",
            });
        </script>
    </body>
</html>
